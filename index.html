<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .controls {
      display: flex;

      margin: 20px 0;
    }
    select {

      border-radius: 8px;

      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .city {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }
    .details {
      margin-top: 6px;
      color: #e0e7ff;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #a5b4fc;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #ffff00, 0 0 40px #ff00ff; }
    }
  </style>
</head>
<body>

</html>
